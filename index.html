<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.ico" type="images">

</head>

<body>

    <img src="Design/1-smartphone.png">

    <main class="container">
        <div class="profile-card">
            <div class="informacoes-pessoais">
                <img class="foto-pessoal" src="images/spiderman.png" alt="">
                <div class="nome-idade">
                    <p class="nome bold">Homem Aranha</p>
                    <p class="idade">26</p>
                </div>
                <p class="cidade">Nova York</p>
            </div>
            <div class="informacoes-web">
                <div class="followers">
                    <p class="bold">80K</p>
                    <p>Followers</p>
                </div>
                <div class="likes">
                    <p class="bold">803K</p>
                    <p>Likes</p>
                </div>
                <div class="photos">
                    <p class="bold">1.4K</p>
                    <p>Photos</p>
                </div>

            </div>
        </div>
    </main>

</body>

</html>
